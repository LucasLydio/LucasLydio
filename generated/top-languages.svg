<rect x="570" y="150" rx="10" width="155" height="18" fill="#e34c26" fill-opacity="0.95"/>
<rect x="725" y="150" rx="10" width="67" height="18" fill="#c6538c" fill-opacity="0.95"/>
<rect x="792" y="150" rx="10" width="60" height="18" fill="#663399" fill-opacity="0.95"/>
<rect x="852" y="150" rx="10" width="10" height="18" fill="#3572A5" fill-opacity="0.95"/>

