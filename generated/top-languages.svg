<svg xmlns="http://www.w3.org/2000/svg" width="900" height="340" viewBox="0 0 900 340">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#081018"/>
      <stop offset="55%" stop-color="#0b1630"/>
      <stop offset="100%" stop-color="#0a0f1c"/>
    </linearGradient>

    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#006c70" stop-opacity="0.70"/>
      <stop offset="100%" stop-color="#f4b313" stop-opacity="0.65"/>
    </linearGradient>

    <!-- GitHub-safe shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="10" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs> 

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- soft glow blobs (safe) -->
  <circle cx="170" cy="95" r="85" fill="url(#glow)" fill-opacity="0.22" filter="url(#softBlur)"/>
  <circle cx="730" cy="260" r="110" fill="url(#glow)" fill-opacity="0.18" filter="url(#softBlur)"/>

  <!-- glass card -->
  <g filter="url(#shadow)">
    <rect x="22" y="22" rx="28" width="856" height="296"
      fill="#ffffff" fill-opacity="0.06"
      stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
  </g>

  <!-- title -->
  <text x="40" y="86" fill="#ffffff"
    font-family="Delius, ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto"
    font-size="34" font-weight="800">
    Top Languages
  </text>

  <text x="40" y="118" fill="#ffffff" fill-opacity="0.78"
    font-family="Delius, ui-rounded, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto"
    font-size="14">
    Repo language sizes · Updated 2026-02-09 07:20 UTC
  </text>

  <!-- segmented bar background -->
  <rect x="40" y="150" rx="10" width="820" height="18"
    fill="#ffffff" fill-opacity="0.10"/>

<rect x="40" y="150" rx="10" width="330" height="18" fill="#3178c6" fill-opacity="0.95"/>
